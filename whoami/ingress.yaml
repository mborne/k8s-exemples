apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: whoami
  # annotations:
  #   cert-manager.io/cluster-issuer: "letsencrypt-http"
spec:
  ingressClassName: traefik
  rules:
  - host: whoami.dev.quadtreeworld.net
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: whoami
            port:
              number: 80
